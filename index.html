<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jain.css">
    <script src="https://kit.fontawesome.com/a8b4213c93.js" crossorigin="anonymous"></script>
    <title>Jain</title>
</head>

<body>
    <div class="flex">
        <div class="login">
            <div class="login-logo">
                <div class="logo">S</div>
            </div>
            <div class="field">
                <div class="name">
                    <input type="text" class="name-input" placeholder="Name" required="required" />
                </div>
                <div class="mobile">
                    <input type="number" class="mobile-input" placeholder="Mobile" required="required" />
                </div>
                <div class="password">
                    <input type="password" class="pass-input" placeholder="Password" required="required" />
                </div>
            </div>
            <a href="./jain2.html">
                <button class="signin-button">Login</button>
            </a>
            <div class="link">
                <a href="#">Forgot Password</a> or
                <a href="#">Sign Up</a>
            </div>
        </div>
        <div class="box">
            <p>"अहिंसा परमो धर्मः" - अहिंसा सबसे बड़ा धर्म है।<br><br>
                "भगवान महावीर ने कहा है, 'जीतने वाला कभी नहीं हारता, और हारने वाला कभी नहीं जीतता।'"<br><br>
                "ज्ञान और वैराग्य के बिना, मोक्ष प्राप्त नहीं हो सकता।"
            </p>
            <div class="wrapper">
                <div class="button">
                    <div class="icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <span>Facebook</span>
                </div>
                <div class="button">
                    <div class="icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <span>Instagram</span>
                </div>
                <div class="button">
                    <div class="icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <span>WhatsApp</span>
                </div>
                <div class="button">
                    <div class="icon">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <span>YouTube</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
